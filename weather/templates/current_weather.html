<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Текущая погода</title>
</head>
<body>
    <h1>Текущая погода в городе {{ weather_info.location }}</h1>
    <p>{{ weather_info.temperature }}</p>
    <p>{{ weather_info.humidity }}</p>
    <p>{{ weather_info.pressure }}</p>
    <p>{{ weather_info.wind }}</p>
    <p>{{ weather_info.clouds }}</p>
    <p>{{ weather_info.visibility }}</p>
</body>
</html>

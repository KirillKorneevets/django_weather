<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Start Chat{% endblock %}</title>
</head>
<body>
    <div id="header">
        <h1>Start Chat</h1>
    </div>
    <div id="content">
        <form method="post" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Start Chat</button>
        </form>
    </div>
    <div class="button-container">
        <a href="{% url 'weather:home-page' %}" class="btn btn-primary">Главное меню</a>
    </div>
</body>
</html>
